name: .NET Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug - Check solution file content
      run: |
        echo "=== Solution file content ==="
        cat RealEstateAgency.sln
        echo "=== Tests directory files ==="
        ls -la RealEstateAgency.tests/

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore ./RealEstateAgency.sln

    - name: Build 
      run: dotnet build ./RealEstateAgency.sln --no-restore 

    - name: Run tests
      run: dotnet test --no-build --verbosity normal